<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Sathi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div id="header" class="header">
      <div class="header-left">
        <span class="app-title">ğŸ™ï¸ Interview Sathi</span>
      </div>
      <div class="header-right">
        <div class="status-container">
          <div id="status-indicator" class="status-dot disconnected"></div>
          <span id="status-text" class="status-text">Connecting...</span>
        </div>
        <div class="window-controls">
          <button id="minimize-btn" class="window-btn" title="Minimize">âˆ’</button>
          <button id="close-btn" class="window-btn close" title="Close">Ã—</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Transcript Section -->
      <div class="section">
        <div class="section-header">
          <h3>Live Transcript</h3>
          <button id="clear-btn" class="icon-btn" title="Clear All">ğŸ—‘ï¸</button>
        </div>
        <div id="transcript-container" class="transcript-container">
          <div class="empty-state">
            <p>Waiting for audio...</p>
            <p class="hint">Join a video call to start transcription</p>
          </div>
        </div>
      </div>

      <!-- Response Section -->
      <div class="section">
        <div class="section-header">
          <h3>AI Responses</h3>
          <button id="settings-btn" class="icon-btn" title="Settings">âš™ï¸</button>
        </div>
        <div id="response-container" class="response-container">
          <div class="empty-state">
            <p>AI responses will appear here</p>
            <p class="hint">Ask questions during the call</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-left">
        <span class="latency-label">Latency:</span>
        <span id="latency-value" class="latency-value">--</span>
      </div>
      <div class="footer-right">
        <span class="shortcut-hint">Ctrl+Shift+I to toggle</span>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
